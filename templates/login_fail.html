
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Failed</title>
    <link
      rel="shortcut icon"
      href="https://oqahbngsiykszugcszto.supabase.co/storage/v1/object/public/logo/favicon.ico.ico"
      type="image/x-icon"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background-color: #f3f4f6;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 40px;
        max-width: 400px;
        width: 100%;
        animation: slideIn 0.4s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .error-icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 24px;
        background: #fee;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: shake 0.5s ease-in-out;
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-10px);
        }
        75% {
          transform: translateX(10px);
        }
      }

      .error-icon svg {
        width: 40px;
        height: 40px;
        stroke: #dc2626;
      }

      h1 {
        color: #1f2937;
        font-size: 24px;
        text-align: center;
        margin-bottom: 12px;
      }

      .error-message {
        background: #fee2e2;
        border-left: 4px solid #dc2626;
        color: #991b1b;
        padding: 16px;
        border-radius: 8px;
        margin-bottom: 24px;
        font-size: 14px;
        line-height: 1.6;
      }

      .error-message strong {
        display: block;
        margin-bottom: 4px;
        font-size: 15px;
      }

      .btn {
        width: 100%;
        padding: 14px;
        background-color: rgb(34, 34, 83);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
      }

      .btn:active {
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="error-icon">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          ></path>
        </svg>
      </div>

      <h1>Login Failed</h1>

      <div class="error-message">
        <strong>Invalid Credentials</strong>
        The email or password you entered is incorrect. Please try again.
      </div>
      <a href="/"><button class="btn">Try Again</button></a>
    </div>
  </body>
</html>
