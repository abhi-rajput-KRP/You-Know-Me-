<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: rgb(241, 241, 244);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        width: 100%;
        max-width: 450px;
      }

      .card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        overflow: hidden;
      }

      .header {
        padding-top: 30px;
        text-align: center;
      }

      .header h2 {
        opacity: 0.9;
      }

      .content {
        padding: 40px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 500;
        font-size: 14px;
      }

      .form-group input {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 14px;
        transition: all 0.3s;
      }

      .form-group input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .btn {
        width: 100%;
        padding: 14px;
        background: rgb(34, 34, 83);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      .btn:active {
        transform: translateY(0);
      }

      .link-text {
        text-align: center;
        margin-top: 20px;
        color: #666;
        font-size: 14px;
      }

      .link-text a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
      }

      .link-text a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="header">
          <h1>Create Account</h1>
          <p>Join our community today</p>
        </div>
        <div class="content">
          <form method="post">
            <div class="form-group">
              <label for="registerName">Anonymous Name</label>
              <input
                type="text"
                id="registerName"
                placeholder="Entany name (eg : xyzWhoitis)"
                required
                name="name"
              />
            </div>
            <div class="form-group">
              <label for="registerEmail">Email Address</label>
              <input
                type="email"
                id="registerEmail"
                placeholder="Enter your email"
                required
                name="email"
              />
            </div>
            <div class="form-group">
              <label for="registerPassword">Password</label>
              <input
                type="password"
                id="registerPassword"
                placeholder="Create a password"
                required
                name="password"
              />
            </div>
            <div class="form-group"></div>
            <button type="submit" class="btn">Create Account</button>
          </form>
          <div class="link-text">
            Already have an account? <a href="/">Login</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
